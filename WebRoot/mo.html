<head>

    <title>中国马拉松赛事联盟</title>
    <style>
        *{margin: 0;  padding: 0;}
        .mo{position: absolute;}
        .btn{position: absolute;  top: 77%; left:31%;}
		.zw{ text-align:center; position:absolute; top:0; left:0; max-width:640px;}
    </style>
    <script>
        if(userAgent().isIOS) {document.getElementById('viewport').content='width=640,user-scalable=no';}
        if(userAgent().isAndroid && navigator.userAgent.split('HUAWEI').length > 1) {document.getElementById('viewport').content='width=640,user-scalable=no';}
        function userAgent()
        {
            var sUserAgent = navigator.userAgent.toLowerCase();

            var o = {};
            o.isIpad = /ipad/i.test(sUserAgent);
            o.isIpod = /ipod/i.test(sUserAgent);
            o.isIphone = /iphone os/i.test(sUserAgent);
            o.isUc7 = /rv:1.2.3.4/i.test(sUserAgent);
            o.isUc = /ucweb/i.test(sUserAgent);
            o.isAndroid = /android/i.test(sUserAgent);
            o.isWM = /windows mobile/i.test(sUserAgent);

            o.isPhone = o.isIphone || o.isAndroid || o.isWM || o.isUc7 || o.isUc;
            o.isMobile = o.isIpad || o.isPhone || o.isAndroid;
            o.isPc = !o.isMobile;
            o.isIOS = o.isIpad || o.isIphone||o.isIpod;

            return o;
        }
        
        function downApp(){
        	var uagent=userAgent();
        	if(uagent.isIOS){
        		//alert("ios");
        		window.location.href="http://itunes.apple.com/cn/app/jie-zou-da-shi/id1297179847?mt=8";
        	}else if(uagent.isAndroid){
        		//alert("isAndroid");
        		window.location.href="http://18010563354.fx.sj.360.cn/qcms/view/t/detail?id=3902591";
        	}
        }
    </script>
</head>
<body>
    <img class="mo" src="images/mo.jpg">
    <div class="zw">
    <img src="images/zw.png">
    <img src="images/downloadbtn.png" onclick="downApp()">
    </div>
</body>
